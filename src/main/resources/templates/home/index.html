<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/master :: master-layout}">
<head>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div id="main-content" layout:fragment="main-content" class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-shopping-cart"></i> <span th:text="${pageTitle}"></span>
        </h1>
        <ol class="breadcrumb">
            <li><a th:href="@{${pageLinks.siteRoot}}"><i class="fa fa-home"></i>
                Home</a></li>
            <li class="active" th:text="${pageTitle}"></li>
        </ol>

    </section>

    <!-- Main content -->
    <section class="content">
        <!-- row -->
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body table-responsive">
                        <h3>Welcome, Store Manager</h3>
                        <p>On this system, you can view the <a
                                th:href="@{${pageLinks.viewProducts}}">List of Products</a>.</p>
                        <p>
                            You can also <a th:href="@{${pageLinks.createProduct}}">Create A New Product</a>
                        </p>
                        <p>For more features, click on any item on the menu</p>
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->


</body>
</html>
