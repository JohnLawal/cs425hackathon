<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${pageTitle}"></title>
    <link rel="shortcut icon" th:href="@{/assets/dist/img/favicon.png}">
    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
            name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet"
          th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel='stylesheet'
          th:href="@{/assets/plugins/preloader/preloader.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/assets/dist/css/fairfield.min.css}">
    <!-- Skins-->
    <link rel="stylesheet" th:href="@{/assets/dist/css/skin-yellow.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/select2.min.css}">
    <!-- bootstrap datepicker -->
    <link rel="stylesheet"
          th:href="@{/assets/plugins/datepicker/datepicker3.css}">

    <!-- jQuery Confirm -->
    <link rel="stylesheet"
          th:href="@{/assets/plugins/jQuery/jquery-confirm.css}">
    <!-- jQuery 2.2.3 -->
    <script th:src="@{/assets/plugins/jQuery/jquery-3.1.1.min.js}"></script>
    <link rel="stylesheet"
          th:href="@{/assets/plugins/datatables/dataTables.bootstrap.css}">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-yellow sidebar-mini">
<div class="wrapper" id="body-wrapper">
    <header id="header" class="main-header">
        <!-- Logo -->
        <a th:href="@{${pageLinks.siteRoot}}" class="logo"> <!-- logo for regular state and mobile devices -->
            <!-- mini logo for sidebar mini 50x50 pixels --> <span
                    class="logo-mini"><img
                    th:src="@{/assets/dist/img/favicon.png}" width="40"></span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><img th:src="@{/assets/dist/img/favicon.png}" width="40" alt="Hackathon App"></span>

        </a>
        <!-- Header Navbar: -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas"
               role="button"> <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu"><a href="#"
                                                           class="dropdown-toggle" data-toggle="dropdown"> <img
                            th:src="@{/assets/dist/img/man.png}" class="user-image"
                            alt="User Image"> <span class="hidden-xs">Store Manager</span>
                    </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header"><img
                                    th:src="@{/assets/dist/img/man.png}" class="img-circle"
                                    alt="User Image">

                                <p>Store Manager</p></li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right"></div>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </nav>

    </header>
    <div id="aside">
        <!-- Left side column. contains the logo and sidebar -->
        <aside class="main-sidebar">
            <!-- sidebar: style can be found in sidebar.less -->
            <section class="sidebar">
                <!-- sidebar menu: : style can be found in sidebar.less -->
                <ul class="sidebar-menu">
                    <li class="header">MAIN NAVIGATION</li>
                    <li class="treeview"><a th:href="@{${pageLinks.siteRoot}}"><i
                            class="fa fa-dashboard"></i> <span>Home</span></a></li>

                    <li class="treeview"><a href="#"><i class="fa fa-shopping-cart"></i>
                        <span>Products</span><span class="pull-right-container"> <i
                                class="fa fa-angle-left pull-right"></i></span></a>

                        <ul class="treeview-menu">
                            <li><a th:href="@{${pageLinks.viewProducts}}"><i
                                    class="fa fa-circle-o"></i> <span>View All Products</span></a></li>
                            <li><a th:href="@{${pageLinks.createProduct}}"><i
                                    class="fa fa-circle-o"></i> <span>Create A New Product</span></a></li>
                        </ul>
                    </li>


                </ul>
            </section>
            <!-- /.sidebar -->
        </aside>
    </div>
    <div id="main-content" layout:fragment="main-content" class="content-wrapper">

    </div>
    <div id="footer">
        <footer class="main-footer"
                style='background-color: #777; color: #ddd'>
            <div class="container-fluid">

                <div class='row'>
                    <div class='col-md-8'>
                        <p>&copy; 2019 HackathonApp by <a style="color:#ffff00" href="https://jlawal.com"
                                                          target="_blank">John Lawal</a></p>

                        <div class="hidden">
                            Icons made by <a
                                href="http://www.flaticon.com/authors/madebyoliver"
                                title="Madebyoliver">Madebyoliver</a> from <a
                                href="https://www.flaticon.com" title="Flaticon">www.flaticon.com</a>
                            is licensed by <a
                                href="https://creativecommons.org/licenses/by/3.0/"
                                title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
                        </div>
                    </div>

                </div>

            </div>
        </footer>
        <!-- ./wrapper -->
        <!-- jQuery UI 1.11.4 -->
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

        <!-- Bootstrap 3.3.6 -->
        <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>

        <!-- Sparkline -->
        <script th:src="@{/assets/plugins/sparkline/jquery.sparkline.min.js}"></script>
        <!-- Select2 -->
        <script th:src="@{/assets/plugins/select2/select2.full.min.js}"></script>
        <!-- bootstrap datepicker -->
        <script th:src="@{/assets/plugins/datepicker/bootstrap-datepicker.js}"></script>
        <!-- bootstrap time picker -->
        <script
                th:src="@{/assets/plugins/timepicker/bootstrap-timepicker.min.js}"></script>
        <!-- Slimscroll -->
        <script
                th:src="@{/assets/plugins/slimScroll/jquery.slimscroll.min.js}"></script>

        <!-- App -->
        <script th:src="@{/assets/dist/js/app.min.js}"></script>
        <!-- JQuery Confirm -->
        <script th:src="@{/assets/plugins/jQuery/jquery-confirm.js}"></script>
        <script th:src="@{/assets/plugins/preloader/jquery.preloader.min.js}"></script>
        <script
                th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script
                th:src="@{/assets/plugins/datatables/dataTables.bootstrap.min.js}"></script>
        <script th:src="@{/assets/dist/js/hackathonapp.js}"></script>

    </div>
</div>
</body>

</html>
